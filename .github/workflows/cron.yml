name: update-kb

on:
  schedule:
    - cron: '30 17 * * 1'   # ogni luned√¨ alle 17.30
  workflow_dispatch:        # permette run manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python update_kb.py
        env:
          GMAIL_USER:  ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'aggiorna knowledge.pkl'
          file_pattern: 'knowledge.pkl'
